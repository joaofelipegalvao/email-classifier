<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Classificador Inteligente de Emails</title>
    <link rel="stylesheet" href="static/css/style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <div class="logo-container">
          <div class="logo">
            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"
              />
            </svg>
          </div>
        </div>
        <h1>Classificador Inteligente de Emails</h1>
        <p>Automatize a análise e resposta de emails corporativos usando IA</p>
      </header>

      <div class="card">
        <div class="upload-section">
          <div class="tabs">
            <button class="tab active" onclick="switchTab('text', event)">
              <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"
                />
              </svg>
              Colar Texto
            </button>
            <button class="tab" onclick="switchTab('file', event)">
              <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"
                />
              </svg>
              Upload de Arquivo
            </button>
          </div>

          <div id="text-tab" class="tab-content active">
            <textarea
              id="email-text"
              placeholder="Cole o conteúdo do email aqui..."
            ></textarea>
          </div>

          <div id="file-tab" class="tab-content">
            <div class="file-upload" id="file-upload">
              <div class="file-upload-icon">
                <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M9 13h6m-3-3v6m5 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"
                  />
                </svg>
              </div>
              <h3>Arraste um arquivo ou clique para selecionar</h3>
              <p>Formatos aceitos: .txt, .pdf</p>
              <input type="file" id="file-input" accept=".txt,.pdf" />
            </div>
            <p id="file-name"></p>
          </div>

          <button class="btn" id="classify-btn" onclick="classifyEmail()">
            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M13 10V3L4 14h7v7l9-11h-7z"
              />
            </svg>
            Classificar Email
          </button>

          <div class="error-message" id="error-message"></div>
        </div>

        <div class="loading" id="loading">
          <div class="spinner"></div>
          <p>Analisando email com IA...</p>
        </div>

        <div class="results" id="results">
          <div class="result-header" id="result-header">
            <div class="result-icon" id="result-icon">
              <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"
                />
              </svg>
            </div>
            <div class="result-details">
              <h2 id="classification-title"></h2>
              <div class="confidence" id="confidence"></div>
            </div>
          </div>

          <div class="result-section">
            <h3>
              <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"
                />
              </svg>
              Prévia do Email
            </h3>
            <p id="email-preview"></p>
          </div>

          <div class="result-section">
            <h3>
              <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z"
                />
              </svg>
              Resposta Sugerida
            </h3>
            <p id="suggested-response"></p>
          </div>

          <div class="result-section">
            <h3>
              <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z"
                />
              </svg>
              Justificativa
            </h3>
            <p id="reasoning"></p>
          </div>
        </div>
      </div>
    </div>

    <script src="static/js/script.js"></script>
  </body>
</html>
